<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container class="full-width">
        <input matInput type="text" placeholder="您的Email" formControlName="email">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="您的密码" formControlName="password">
      </mat-input-container>
      <button mat-raised-button type="submit" [disabled]="!form.valid">登录</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？<a routerLink="/register">注册</a></p>
      <p>忘记密码？<a href="javascript:void(0);">找回密码</a></p>w
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>每日佳句</mat-card-title>
      <mat-card-subtitle>{{(quote$ |async).cn}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="(quote$ |async).pic">
    <mat-card-content>
     {{(quote$ |async).en}}
    </mat-card-content>
  </mat-card>
</form>
