<div class="address-group">
  <div>
    <mat-select
      placeholder="请输入省份"
      [(ngModel)]="_address.province"
      (change)="onProvinceChange()">
      <mat-option *ngFor="let p of provinces | async" [value]="p"></mat-option>
    </mat-select>
  </div>
  <div>
    <mat-select
      placeholder="请输入城市"
      [(ngModel)]="_address.city"
      (change)="onCityChange()">
      <mat-option *ngFor="let c of cites | async" [value]="c"></mat-option>
    </mat-select>
  </div>
  <div>
    <mat-select
      placeholder="请输入区县"
      [(ngModel)]="_address.district"
      (change)="onDistrictChange()">
      <mat-option *ngFor="let d of districts | async" [value]="d"></mat-option>
    </mat-select>
  </div>
  <div class="street">
    <mat-input-container class="full-width">
      <input
        type="text"
        placeholder="请输入街道地址"
        matInput
        [(ngModel)]="_address.street"
        (change)="onStreetChange()">
    </mat-input-container>
  </div>
</div>
