<form>
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <mat-input-container class="full-width">
      <input type="text" matInput placeholder="项目名称">
    </mat-input-container>
    <mat-input-container class="full-width">
      <input type="text" matInput placeholder="项目描述">
    </mat-input-container>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="save()">保存</button>
    <button type="button" mat-button mat-dialog-close>关闭</button>
  </div>
</form>
