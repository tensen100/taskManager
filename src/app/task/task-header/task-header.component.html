<div mat-subheader class="header-container">
  <div>
    <h3>{{header}}</h3>
  </div>
  <div class="fill">
    <button mat-button type="button" (click)="onNewTask()">
      <mat-icon svgIcon="plus-circle-outline"></mat-icon>
      <span>新任务</span>
    </button>
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon svgIcon="chevron-down"></mat-icon>
    </button>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onEditLists()">
    <mat-icon svgIcon="pencil"></mat-icon>
    <span>修改列表名称</span>
  </button>
  <button mat-menu-item (click)="onMoveAllClick()">
    <mat-icon svgIcon="arrange-send-backward"></mat-icon>
    <span>移动本列表所有内容</span>
  </button>
  <button mat-menu-item (click)="onDelListClick()">
    <mat-icon svgIcon="delete-forever"></mat-icon>
    <span>删除内容</span>
  </button>

</mat-menu>
