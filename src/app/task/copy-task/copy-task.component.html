<form>
  <h3 mat-dialog-title>移动本列表的所有内容</h3>
  <div mat-dialog-content>
    <mat-select placeholder="请选择目标列表">
      <mat-option *ngFor="let list of lists">{{list.name}}</mat-option>
    </mat-select>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="save()">保存</button>
    <button type="button" mat-button mat-dialog-close>关闭</button>
  </div>
</form>
