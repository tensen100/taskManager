<div class="task-lists">
  <app-task-list
    class="list-container"
    appDrop
    [dragEnterClass]="'drag-enter'"
    [dropTags]="['task-item', 'task-list']"
    [appDrag]="true"
    [dragClass]="'drag-start'"
    [dragTag]="'task-list'"
    [dragData]="list"
    (dropped)="handleMove($event, list)"
    *ngFor="let list of lists">
    <app-task-header [header]="list.name"
                     (newTask)="launchNewTaskDialog()"
                     (moveAll)="launchCopyTaskDialog()"
                     (delList)="launchConfirmDialog()"
                     (editList)="launchEditListDialog(list)">
    </app-task-header>
    <app-quick-task (quickTask)="handleQuickTask($event)"></app-quick-task>
    <app-task-item *ngFor="let task of list.tasks"
                   [item]="task"
                   (taskClick)="launchUpdateTasksDialog(task)">
    </app-task-item>
  </app-task-list>
</div>
<button class="fab-button" mat-fab  type="button" (click)="launchNewProjectDialog()">
  <mat-icon svgIcon="plus"></mat-icon>
</button>
